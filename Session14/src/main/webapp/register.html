<!DOCTYPE html>

<!-- use the bootstrap to style your web pages
https://www.w3schools.com/bootstrap4/default.asp -->

<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>

	<div class="jumbotron text-center">
	  <h1>Welcome to Learning Management System</h1>
	</div>

	<div class="container">
	  <h2>Register Here</h2>
	  <form action="Serve" method="post">
	  	<div class="form-group">
	      <label for="name">Name:</label>
	      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="txtName">
	    </div>
	    <div class="form-group">
	      <label for="email">Email:</label>
	      <input type="email" class="form-control" id="email" placeholder="Enter email" name="txtEmail">
	    </div>
	    <div class="form-group">
	      <label for="pwd">Password:</label>
	      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="txtPassword">
	    </div>
	    <input type="hidden" name="txtType" value="register">
	    <button type="submit" class="btn btn-primary">REGISTER</button>
	  </form>
	</div>

	<br>

	<div class='container'>
		<a href="index.html">Already a User? Login Here</a>
	</div>

</body>
</html>
