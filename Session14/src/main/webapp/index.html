	<div class="jumbotron text-center">
	  <h1>Welcome to Learning Management System</h1>

	<div class="container">
	  <h2>Login Here</h2>
	  <!-- <form action="Serve" method="post"> -->

	  <form action="Auth" method="post">
	    <div class="form-group">
	      <label for="email">Email:</label>
	      <input type="email" class="form-control" id="email" placeholder="Enter email" name="txtEmail">
	    </div>
	    <div class="form-group">
	      <label for="pwd">Password:</label>
	      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="txtPassword">
	    </div>
	    <input type="hidden" name="txtType" value="login">
	    <button type="submit" class="btn btn-primary">LOGIN</button>
	  </form>
	</div>
